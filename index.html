         min-height: 100vh;
         display: flex;
         flex-direction: column;
         position: relative;
         box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      /* Header styling */
      .header {
         background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
         color: white;
         padding: 20px;
         text-align: center;
         position: sticky;
         top: 0;
         z-index: 100;
      }

      .stylist-info {
         display: flex;
         align-items: center;
         justify-content: center;
         gap: 12px;
         margin-bottom: 8px;
      }

      .stylist-avatar {
         width: 40px;
         height: 40px;
         border-radius: 50%;
         background: rgba(255, 255, 255, 0.2);
         display: flex;
         align-items: center;
         justify-content: center;
         font-size: 18px;
      }

      .salon-name {
         font-size: 12px;
         opacity: 0.9;
         font-weight: 400;
      }

      /* Chat container and messages */
      .chat-container {
         flex: 1;
         padding: 20px;
         overflow-y: auto;
         background: #f8fafc;
      }

      .message {
         margin-bottom: 16px;
         animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
         from {
            opacity: 0;
            transform: translateY(10px);
         }

         to {
            opacity: 1;
            transform: translateY(0);
         }
      }

      .bot-message {
         display: flex;
         align-items: flex-start;
         gap: 8px;
      }

      .bot-avatar {
         width: 32px;
         height: 32px;
         border-radius: 50%;
         background: #3b82f6;
         display: flex;
         align-items: center;
         justify-content: center;
         color: white;
         font-size: 16px;
         flex-shrink: 0;
      }

      .message-bubble {
         background: white;
         padding: 12px 16px;
         border-radius: 18px;
         max-width: 280px;
         box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
         position: relative;
      }

      .message-bubble::before {
         content: '';
         position: absolute;
         left: -8px;
         top: 12px;
         width: 0;
         height: 0;
         border-top: 8px solid transparent;
         border-bottom: 8px solid transparent;
         border-right: 8px solid white;
      }

      /* Interactive elements (services, time slots) */
      .service-grid,
      .time-slots {
         display: grid;
         gap: 12px;
         margin-top: 12px;
      }

      .service-grid {
         grid-template-columns: 1fr;
      }

      .time-slots {
         grid-template-columns: repeat(2, 1fr);
      }

      .service-card,
      .time-slot {
         background: white;
         border: 2px solid #e2e8f0;
         border-radius: 12px;
         padding: 16px;
         cursor: pointer;
         transition: all 0.2s ease;
      }

      .service-card {
         display: flex;
         align-items: center;
         gap: 12px;
      }

      .time-slot {
         padding: 12px;
         text-align: center;
         font-weight: 500;
      }

      .service-card:hover,
      .time-slot:hover {
         border-color: #3b82f6;
         transform: translateY(-2px);
         box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);

      .service-card.selected,

      .service-icon {

      }

      }

      .btn-secondary:hover {
         background: #e2e8f0;
      }

      /* Summary and Prompts */
      .appointment-summary {
         background: #f0f9ff;

         border-radius: 12px;
         padding: 16px;
         margin-top: 12px;
      }

      .summary-title {

         border-radius: 8px;
         padding: 12px;
         margin-top: 12px;
         display: flex;
         align-items: center;
         gap: 8px;

      /* Modal styling */
      .modal-overlay {
         position: fixed;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;
         background: rgba(0, 0, 0, 0.5);
         display: flex;
         align-items: center;
         justify-content: center;
         z-index: 1000;
         opacity: 0;
         visibility: hidden;
         transition: all 0.3s ease-out;
      }

      .modal-overlay.visible {
         opacity: 1;
         visibility: visible;
      }

      .modal-content {
         background: white;
         padding: 24px;
         border-radius: 12px;
         max-width: 350px;
         width: 90%;
         text-align: center;
         transform: scale(0.9);
         transition: all 0.3s ease-out;
      }

      .modal-overlay.visible .modal-content {
         transform: scale(1);
      }

      .modal-title {
         font-size: 20px;
         font-weight: 600;
         margin-bottom: 8px;
      }

      .modal-body {
         margin-bottom: 20px;
         color: #475569;
      }

      /* Animations and indicators */
      .typing-indicator {
         display: flex;
         align-items: center;
         gap: 8px;
         color: #64748b;
         font-style: italic;
         margin-top: 8px;
      }

      .typing-dots {

      }

      .typing-dot {
         width: 6px;
         height: 6px;
         border-radius: 50%;
         background: #94a3b8;
         animation: typing 1.4s ease-in-out infinite;
      }

      .typing-dot:nth-child(1) {
         animation-delay: 0s;
      }

      .typing-dot:nth-child(2) {
         animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
         animation-delay: 0.4s;
      }

      @keyframes typing {

         }

            opacity: 1;
         }
      }

      .fade-in {

      }

      @keyframes fadeIn {
         from {
            opacity: 0;
         }

         to {
            opacity: 1;
         }
      }

      /* Responsive Design */
      @media (max-width: 480px) {
         .container {
            max-width: 100%;
            margin: 0;
         }

         .service-grid,
         .time-slots {
            grid-template-columns: 1fr;
         }
      }
   </style>
</head>
